plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'com.github.HenryFabio:sql-provider:9561f20fd2'
    implementation 'com.github.SaiintBrisson.command-framework:bukkit:1.3.0'
    implementation 'com.github.SaiintBrisson.command-framework:bungee:1.3.0'
    implementation 'com.github.HenryFabio.configuration-injector:bukkit:1.0.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.8.0'
    compileOnly 'net.md-5:bungeecord-api:1.17-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'net.dv8tion:JDA:4.4.0_350'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    compileOnly 'de.exceptionflug:protocolize-api:1.7.1-SNAPSHOT'
    compileOnly 'de.exceptionflug:protocolize-items:1.7.1-SNAPSHOT'
    compileOnly 'de.exceptionflug:protocolize-inventory:1.7.1-SNAPSHOT'
    compileOnly 'de.exceptionflug:protocolize-world:1.7.1-SNAPSHOT'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation fileTree('./InventoryAPI-All.jar')
}

group = 'kazumy.plugin.zreport'
version = '1.0.6-SNAPSHOT'
description = 'zReport'
java.sourceCompatibility = JavaVersion.VERSION_1_8

shadowJar {
    minimize()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
